<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories Burnt Prediction</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="nav-bar">
  <div class="container nav-container">
    <div class="logo">âš¡ Calories_Burnt_Prediction</div>
    <h1 class="title">Turn Sweat into <span class="highlight">Smart Insights</span></h1>
  </div>
</nav>



  <!-- Main Content Section -->
  <div class="main-content container">
    <!-- Carousel -->
    <div id="fitnessCarousel" class="carousel slide carousel-left" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='images/Dumble.jpg') }}" class="d-block w-100" alt="Dumbbell Image">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/fit.jpg') }}" class="d-block w-100" alt="Fitness Image">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/trademil.jpg') }}" class="d-block w-100" alt="Treadmill Image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#fitnessCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#fitnessCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Prediction Form -->
    <div class="form-container form-right">
      <h2 class="form-title">Enter Your Details</h2>
    <form action="/predict" method="post">
      <div class="input-group">
        <label for="gender">Gender (0 = Male, 1 = Female)</label>
        <input type="number" name="Gender" id="gender" min="0" max="1" required>
      </div>
      <div class="input-group">
        <label for="age">Age (years)</label>
        <input type="number" name="Age" id="age" required>
      </div>
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" name="Height" id="height" required>
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" name="Weight" id="weight" required>
      </div>
      <div class="input-group">
        <label for="duration">Workout Duration (min)</label>
        <input type="number" name="Duration" id="duration" required>
      </div>
      <div class="input-group">
        <label for="heartRate">Heart Rate (bpm)</label>
        <input type="number" name="HeartRate" id="heartRate" required>
      </div>
      <div class="input-group">
        <label for="bodyTemperature">Body Temperature (Â°C)</label>
        <input type="number" name="BodyTemperature" id="bodyTemperature" step="0.1" required>
      </div>
      <button type="submit" class="submit-btn">Predict ðŸ”¥</button>
    </form>
    {% if pred %}
    <h3 class="result">ðŸ”¥ {{ pred }}</h3>
    {% endif %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Made by <a href="https://github.com/Ashutoshtiwari898/Calories_Burnt_Prediction" target="_blank" class="highlight">Ashutosh</a></p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
